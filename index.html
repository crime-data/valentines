<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #ffe4ea 0, #ffbfd0 40%, #ff9fbf 100%);
        color: #b0133b;
        text-align: center;
        overflow: hidden;
        animation: bg-pulse 6s ease-in-out infinite alternate;
      }

      .scene {
        position: relative;
        padding: 24px 18px 20px;
      }

      h1 {
        font-size: clamp(24px, 6vw, 32px);
        margin-bottom: 24px;
        animation: text-pop 1.1s ease-out;
      }

      .image-wrapper {
        position: relative;
        width: 220px;
        max-width: 70vw;
        margin: 0 auto 18px;
        animation: float 3s ease-in-out infinite;
      }

      .image-wrapper::before,
      .image-wrapper::after {
        content: "‚ù§";
        position: absolute;
        font-size: 22px;
        color: #ff3b7b;
        opacity: 0.8;
        animation: heart-orbit 2.4s ease-in-out infinite;
      }

      .image-wrapper::before {
        left: -14px;
        top: 18px;
        animation-delay: -0.3s;
      }

      .image-wrapper::after {
        right: -14px;
        top: 0;
        animation-delay: 0.3s;
      }

      .valentine-image {
        width: 100%;
        border-radius: 18px;
        box-shadow: 0 14px 30px rgba(176, 19, 59, 0.35);
        display: block;
      }

      .floating-heart {
        position: absolute;
        font-size: 18px;
        color: #ffffff;
        opacity: 0.7;
        animation: float-up 6s linear infinite;
        pointer-events: none;
      }

      .floating-heart.small {
        font-size: 12px;
        opacity: 0.5;
      }

      .floating-heart.one {
        left: 12%;
        bottom: -10%;
        animation-delay: 0s;
      }

      .floating-heart.two {
        left: 50%;
        bottom: -20%;
        animation-delay: 1.2s;
      }

      .floating-heart.three {
        left: 82%;
        bottom: -15%;
        animation-delay: 2.4s;
      }

      .buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 4px;
      }

      button {
        border: none;
        padding: 10px 22px;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        color: #ffffff;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }

      .yes {
        background: linear-gradient(135deg, #28a745, #46c963);
      }

      .no {
        background: linear-gradient(135deg, #dc3545, #ff5a6a);
      }

      button:hover {
        transform: translateY(-1px) scale(1.03);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0) scale(0.97);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
      }

      #message {
        margin-top: 18px;
        font-size: 14px;
        color: #7a1431;
        min-height: 1em;
        animation: fade-in 0.3s ease-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes float-up {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-120vh) scale(1.1);
          opacity: 0;
        }
      }

      @keyframes bg-pulse {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      @keyframes text-pop {
        0% {
          transform: translateY(12px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes heart-orbit {
        0% {
          transform: translate(0, 0) scale(0.9);
        }
        50% {
          transform: translate(4px, -6px) scale(1.1);
        }
        100% {
          transform: translate(0, 0) scale(0.9);
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="image-wrapper">
        <img
          class="valentine-image"
          src="https://files.catbox.moe/2v1cvp.png"
          alt="Cute Valentine characters with hearts"
        />
      </div>
      <span class="floating-heart small one">‚ù§</span>
      <span class="floating-heart two">‚ù§</span>
      <span class="floating-heart small three">‚ù§</span>

      <h1>Will you be my Valentine?</h1>
      <div class="buttons">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
      <div id="message"></div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");

      let noClickCount = 0;

      const noMessages = [
        "think about it... ",
        "are you suuure? i‚Äôm really nice, promise ",
        "i‚Äôll give you hugs and snacks if you say yes ",
        "last chance... i‚Äôd be so happy if you were my valentine ",
        "okay, i‚Äôll wait while you think about it ",
      ];

      yesBtn.addEventListener("click", () => {
        message.textContent = "yay! you just made my whole day ";
        yesBtn.textContent = "my valentine üíå";
        yesBtn.style.transform = "scale(1.08)";
      });

      noBtn.addEventListener("click", () => {
        noClickCount++;

        const index = Math.min(noClickCount - 1, noMessages.length - 1);
        message.textContent = noMessages[index];

        // Gently move the "No" button around
        const angle = Math.random() * Math.PI * 2;
        const distance = 5 + Math.min(noClickCount * 4, 30);
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        // Gradually make the "Yes" button more tempting
        const scale = 1 + Math.min(noClickCount * 0.04, 0.25);
        yesBtn.style.transform = `scale(${scale})`;

        if (noClickCount >= noMessages.length + 2) {
          message.textContent =
            "okay, i‚Äôm pretty sure you meant to click yes by now ";
        }
      });
    </script>
  </body>
</html>
